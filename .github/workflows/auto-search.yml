name: Honda Car Search Automation

on:
  schedule:
    # Run daily at 11:00 AM EST (16:00 UTC)
    - cron: '0 16 * * *'
  
  repository_dispatch:
    types: [manual-search]
    
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions tab and API calls
    inputs:
      triggered_by:
        description: 'Source of the manual trigger'
        required: false
        default: 'github_actions_tab'

jobs:
  search-vehicles:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Honda car search
      run: |
        cd src
        python main.py --search-now
    
    - name: Copy data to root and convert for web
      run: |
        # Copy the updated data to root directory
        cp src/previous_matches.json .
        
        # Convert to web format
        cd docs
        python convert_data.py
    
    - name: Count vehicles found
      id: count
      run: |
        if [ -f "previous_matches.json" ]; then
          VEHICLE_COUNT=$(python -c "import json; data=json.load(open('previous_matches.json')); print(len(data.get('previous_matches', [])))")
          echo "count=${VEHICLE_COUNT}" >> $GITHUB_OUTPUT
        else
          echo "count=0" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        
        if git diff --staged --quiet; then
          echo "No changes detected, skipping commit"
        else
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S EST')
          TRIGGER_SOURCE="${{ github.event.inputs.triggered_by || github.event.client_payload.triggered_by || 'scheduled' }}"
          git commit -m "ðŸš— Automated search results - ${TIMESTAMP} - Found ${{ steps.count.outputs.count }} vehicles - Triggered by: ${TRIGGER_SOURCE}"
          git push
        fi
    
    - name: Update search status
      run: |
        echo "Search completed at $(date)"
        echo "Found ${{ steps.count.outputs.count }} vehicles"
        echo "Dashboard: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
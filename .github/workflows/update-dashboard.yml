name: Update Web Dashboard Data

on:
  schedule:
    # Run every hour during business hours (9 AM - 6 PM EST)
    - cron: '0 13-22 * * 1-5'  # 9 AM - 6 PM EST (UTC+4) Monday-Friday
  workflow_dispatch:  # Allow manual triggering
  push:
    paths:
      - 'previous_matches.json'

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-dotenv
        
    - name: Update web dashboard data
      run: |
        cd docs
        python convert_data.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/data.json
        git diff --staged --quiet || git commit -m "Auto-update web dashboard data [skip ci]"
        git push